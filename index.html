<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body>
    <form action="first_page.html">
     <fieldset>
        <legend>Personal Details</legend>

        <label for="fname">First Name</label>
        <input type="text" id="fname" required placeholder="e.g Ravi"><br><br>

        
        <label for="lname">Last Name</label>
        <input type="text" id="lname" required><br><br>

        
        <label for="age">Age</label>
        <input type="text" id="age" required><br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" required><br><br>


        <label for="dob">DOB</label>
        <input type="date" id="dob" required><br><br>

     </fieldset>

     <fieldset>
        <legend>Education Details</legend>
         
        <label for="">Department</label><br><br>

        <input type="radio" id="cs" name="dept">
        <label for="cs">CS</label>

        
        <input type="radio" id="ec" name="dept">
        <label for="ec">EC</label>

        
        <input type="radio" id="mech" name="dept">
        <label for="mech">Mech</label>
        
        <input type="radio" id="civil" name="dept">
        <label for="civil">Civil</label><br><br>

    

     
        <label for="">Skils</label><br><br>

        <input type="checkbox"  id="java">
        <label for="java">Java</label>

        <input type="checkbox"  id="javascript">
        <label for="javascript">JavaScript</label>

        <input type="checkbox" id="sql">
        <label for="sql">SQL</label>

        <input type="checkbox"  id="html">
        <label for="html">HTML</label>

    </fieldset>
     

     <input type="submit">

    </form>
</body>

</html>
